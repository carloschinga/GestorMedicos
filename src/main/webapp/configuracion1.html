        <script>
            let table;
            $(document).ready(function () {
                $.getJSON("validarsesion", function (data) {
                    if (data.resultado === "ok") {
                        $('#topbar').load('topbar.html');
                        $('#sidebar').load('sidebar.html');
                        $('#footer').load('footer.html');
                        let parametro = {accion: 'todos'};
                        $.getJSON("../leerparametro", parametro, function (data) {

                            for (var i = 0; i < data.length; i++) {
                                console.log(data[i]);
                                if (data[i].codiPara === 3)
                                    $("#txtDominio").val(data[i].valuPara);
                                if (data[i].codiPara === 4)
                                    $("#txtCorrreo").val(data[i].valuPara);
                                if (data[i].codiPara === 5)
                                    $("#txtClaveCorreo").val(data[i].valuPara);
                                if (data[i].codiPara === 6)
                                    $("#txtAsunto").val(data[i].valuPara);
                                if (data[i].codiPara === 7)
                                    $("#txtCuerpo").val(data[i].valuPara);
                                if (data[i].codiPara === 8)
                                    $("#txtFirma").val(data[i].valuPara);
                                if (data[i].codiPara === 9)
                                    $("#txtTerminos").val(data[i].valuPara);
                            }


                        });
                        table = $('#tblLaboratorio').DataTable({
                            ajax: {
                                url: 'paralacrud',
                                type: 'POST',
                                data: function (d) {
                                    d.accion = 'listar';
                                }
                            },
                            language: {
                                decimal: "",
                                emptyTable: "No hay datos",
                                info: "Mostrando desde el _START_ al _END_ del total de _TOTAL_ registros",
                                infoEmpty: "Mostrando desde el 0 al 0 del total de  0 registros",
                                infoFiltered: "(Filtrados del total de _MAX_ registros)",
                                infoPostFix: "",
                                thousands: ",",
                                lengthMenu: "Mostrar _MENU_ registros por página",
                                loadingRecords: "Cargando...",
                                processing: "Procesando...",
                                search: "Buscar:",
                                zeroRecords: "No se ha encontrado nada  atraves de ese filtrado.",
                                paginate: {
                                    first: "Primero",
                                    last: "Última",
                                    next: "Siguiente",
                                    previous: "Anterior"
                                },
                                aria: {
                                    sortAscending: ": activate to sort column ascending",
                                    sortDescending: ": activate to sort column descending"
                                }
                            },
                            columns: [
                                {data: 'codiParaLa'},
                                {data: 'secuInic'},
                                {data: 'secuFin'},
                                {data: 'ruta',
                                    render: function (data, type, row, meta) {
                                        return "<img id='codiParaLa' src='../firmas\\" + data + "' width=100>";
                                    }
                                },
                                {data: 'codiParaLa',
                                    render: function (data, type, row, meta) {
                                        return "<button onclick='modificarParaLa(" + data + ")'  class='btn btn-primary btn-user'>Modificar Firma</button>";
                                    }
                                }
                            ]
                        });
                        $("#btnIngresar").click(function () {
                            $("#EditarParametroModal").modal("show");
                            $("#lblTituloEPM").text("Agregar Registro");
                        });
                        $("#btnAceptarCambios").click(function () {

                            let codigo = $("#txtCodigo").val();
                            let de = $("#txtDe").val();
                            let a = $("#txtA").val();
                            var ruta = $("#ajaxfile").val().replace(/C:\\fakepath\\/i, '');
                            uploadFile();
                            if ($("#lblTituloEPM").text() === "Agregar Registro") {
                                let parametro = {codigo: 0, de: de, a: a, ruta: ruta, accion: "agregar"};
                                $.getJSON("paralacrud", parametro, function (data) {
                                    if (data.resultado === "ok") {
                                        $("#EditarParametroModal").modal("hide");
                                        table.ajax.reload();
                                    } else {
                                        alert("No se pudo realizar los cambios");
                                    }
                                });
                            } else {
                                let parametro = {codigo: codigo, de: de, a: a, ruta: ruta, accion: "editar"};
                                $.getJSON("paralacrud", parametro, function (data) {
                                    if (data.resultado === "ok") {
                                        $("#EditarParametroModal").modal("hide");
                                        table.ajax.reload();
                                    } else {
                                        alert("No se pudo realizar los cambios");
                                    }
                                });
                            }


                        });
                        $("#btnAgregarParaLa").click(function () {
                            $("#txtCodigo").attr('disabled', 'disabled');
                            $("#txtCodigo").val("AUTONUMERICO");
                            $("#txtDe").val("");
                            $("#txtA").val("");
                            $("#EditarParametroModal").modal("show");
                            $("#lblTituloEPM").text("Agregar Registro");
                        });
                        $("#btnGrabarCambios").click(function () {
                            let dominio = $("#txtDominio").val();
                            let correo = $("#txtCorrreo").val();
                            let clave = $("#txtClaveCorreo").val();
                            let asunto = $("#txtAsunto").val();
                            let cuerpo = $("#txtCuerpo").val();
                            let firma = $("#txtFirma").val();
                            let terminos = $("#txtTerminos").val();
                            let parametro = {dominio: dominio, correo: correo, clave: clave, asunto: asunto, cuerpo: cuerpo, firma: firma, terminos: terminos};
                            $.getJSON("../guardarparametro", parametro, function (data) {
                                if (data.resultado === "ok")
                                    alert("Grabo correctamente");
                                else
                                    alert("Error al grabar");
                            });
                        });
                    }
                });
                async function uploadFile() {
                    let formData = new FormData();
                    formData.append("file", ajaxfile.files[0]);
                    const response = await fetch('../fileupload', {
                        method: "POST",
                        body: formData
                    }); /*.then(function (response) {
                     console.log("response:"+response);
                     }).catch(function (error) {
                     console.log("error:"+error);
                     });*/
                    if (!response.ok) {
                        alert("No se pudo agregar la imagen");
                    }
                }
            });
        </script>
